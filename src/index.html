<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure JavaScript App</title>
</head>
<body>
  <button class="floating-btn" id="modal-btn" type="button">Log In</button>
  <div id="modal-div"></div>
  <div class="">
    JS APP
    <br>
    <small class="">by Vlad</small>
  </div>
  <div class="" id="content">
    <h3>Ask a Question</h3>
    <form action="" class="" id="form">
      <div>
        <input
          type="text"
          class=""
          id="question-input"
          required
          minlength="10"
          maxlength="256"
        >
        <label for="question-input">What do you want to ask?</label>
      </div>
      <button
        type="submit"
        class=""
        id="submit"
        disabled
      >
        Ask a Question
      </button>
    </form>
    <div class="">Your questions</div>
    <div id="list"></div>
  </div>
</body>
</html>
